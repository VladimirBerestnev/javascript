<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecma 2</title>
</head>

<body>

    <script>

        // Задание 1: ""Управление библиотекой книг""

        class Book {

            constructor(title, author, pages) {
                this.title = title;
                this.author = author;
                this.pages = pages;
            }

            displayinfo() {
                console.log(`Книга: ${this.title}, \nАвтор: ${this.author}, \nКоличество страниц: ${this.pages}`);
            }
        }

        const newBook = new Book('Собрание сочинений', 'Пушкин', 850);

        newBook.displayinfo();


        // Задание 2: ""Управление списком студентов""

        class Student {

            constructor(name, age, grade) {
                this.name = name;
                this.age = age;
                this.grade = grade;
            }

            displayinfo() {
                console.log(`Студент: ${this.name}, \nВозраст: ${this.age}, \nКласс: ${this.grade}-ый класс`);
            }
        }

        const student1 = new Student('Питер Паркер', 15, 10);

        student1.displayinfo();



    </script>

</body>

</html>
